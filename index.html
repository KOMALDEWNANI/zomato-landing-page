<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Zomato-Largest Food Delivery Network</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo"/>
            
            </div>
            <div class="navbar__nav__items">
                <button class="navbar__nav__item button__primary">Order Food</button>


            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero Section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="Some Food image" class="hero__image"/>
                <img src="assets/svg/herobgpattren.svg" alt="some pattern"
                class="hero__pattern"/>
                <img src="assets/svg/heroShape.svg" alt="shape" class="hero__shape"/>
                
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="button__primary" style="margin-left: 10px;">Order Now</button>
            </div>
            
        </section>
        <section class="explore__menu">
            <div class="explore__menu__description">
                <h1 class = "explore__text">Explore our menu</h1>
            </div>
           <div class="gradient__bg"></div>
            <div class="food__cards__container">
                   <div class="food__card">
                          <div class = "food__card__image__container">
                              <img src="assets/burger.jpg" alt="Burger image"class="food__image">
                          </div>
                          <div class="food__card__description">
                          <h3 class="food__card__title">Burgers</h3>
                          <h5 class = "food__card__text">Burger King, Mcdonalds, Burger Place <span style="color:red">+3</span></h5></div>
                   </div>
                   <div class = "food__card" id="pizza__card">
                   
                          <div class = "food__card__image__container" >
                              <img src="assets/pizza.jpg" alt="Pizza image"class="food__image" >
                          </div>
                          <div class="food__card__description">
                          <h3 class="food__card__title">Pizzas</h3>
                          <h5 class = "food__card__text">Pizza Hut, Domino's Pizza <span style="color:red">+3</span></h5>
                          </div>
                   </div>
                   <div class = "food__card">
                 
                    <div class = "food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="Ice Cream image"class="food__image">
                    </div>
                    <div class="food__card__description">
                    <h3 class="food__card__title">Ice Creams</h3>
                    <h5 class = "food__card__text">Baskin Robins, Ibaco <span style="color:red">+3</span></5>
                   </div>
            </div>
            </div>
            <div class="button__container">
           <button class="button__primary">View More</button></div>
        </section>

    </main>
</body>
</html>
