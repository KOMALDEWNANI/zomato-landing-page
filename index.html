<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Zomato-Largest Food Delivery Network</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo"/>
            
            </div>
            <div class="navbar__nav__items">
                <button class="navbar__nav__item button__primary">Order Food</button>


            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero Section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="Some Food image" class="hero__image"/>
                <img src="assets/svg/herobgpattren.svg" alt="some pattern"
                class="hero__pattern"/>
                <img src="assets/svg/heroShape.svg" alt="shape" class="hero__shape"/>
                
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="button__primary" style="margin-left: 10px;">Order Now</button>
            </div>
            
        </section>

    </main>
</body>
</html>
